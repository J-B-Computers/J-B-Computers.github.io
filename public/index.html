<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBC</title>
    <link rel="stylesheet" href="public/styles/main.css">
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <!-- Vue.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <aside id="sidebar"></aside>
    <main>
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
        <button id="dynamic-button">Click Me</button>

        <!-- React Container for react-app.js -->
        <div id="react-root"></div>

        <!-- Vue Container for vue-app.js -->
        <div id="vue-root">
            <p>{{ message }}</p>
        </div>

        <!-- jQuery Section for jquery-app.js -->
        <div id="jquery-section">
            <p id="jquery-text">Hello, jQuery!</p>
        </div>
    </main>
    <footer id="footer"></footer>

    <!-- JavaScript files -->
    <script src="public/scripts/main.js"></script>
    <script src="public/scripts/react-app.js"></script>
    <script src="public/scripts/vue-app.js"></script>
    <script src="public/scripts/jquery-app.js"></script>
    <script src="public/scripts/load-content.js"></script>
</body>
</html>
