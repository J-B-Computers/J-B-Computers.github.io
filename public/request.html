<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background-color: #2e8b57; /* Dark green background */
            color: #fff; /* White text color */
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for the form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text color for title */
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White text color for labels */
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444; /* Dark background for inputs */
            color: #fff; /* White text color for inputs */
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header id="header" style="margin-bottom: 20px;"></header>
    <aside id="sidebar" style="margin-bottom: 20px;"></aside>
    <main>
        <section class="form-container">
            <h1>Request Form</h1>
            <form id="contactForm" action="https://formspree.io/f/mgvwwkdv" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div id="nameError" class="error-message">Name is required.</div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div id="emailError" class="error-message">Email is required.</div>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                    <div id="subjectError" class="error-message">Subject is required.</div>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <div id="messageError" class="error-message">Message is required.</div>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="support">Support</option>
                        <option value="sales">Sales</option>
                        <option value="general">General</option>
                    </select>
                    <div id="categoryError" class="error-message">Category is required.</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer id="footer" style="margin-top: 20px;"></footer>

    <script src="scripts/load-content.js"></script>
    <script src="scripts/utils.js" type="module"></script>
    <script type="module">
        // Use functions from utils.js
        import { formatDate, capitalizeFirstLetter } from './scripts/utils.js';

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.textContent = 'Invalid email format.';
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Subject validation
            const subject = document.getElementById('subject');
            const subjectError = document.getElementById('subjectError');
            if (subject.value.trim() === '') {
                subjectError.textContent = 'Subject is required.';
                subjectError.style.display = 'block';
                isValid = false;
            } else {
                subjectError.style.display = 'none';
            }

            // Message validation
            const message = document.getElementById('message');
            const messageError = document.getElementById('messageError');
            if (message.value.trim() === '') {
                messageError.textContent = 'Message is required.';
                messageError.style.display = 'block';
                isValid = false;
            } else {
                messageError.style.display = 'none';
            }

            // Category validation
            const category = document.getElementById('category');
            const categoryError = document.getElementById('categoryError');
            if (category.value.trim() === '') {
                categoryError.textContent = 'Category is required.';
                categoryError.style.display = 'block';
                isValid = false;
            } else {
                categoryError.style.display = 'none';
            }

            if (isValid) {
                // Formspree submission
                const form = document.getElementById('contactForm');
                if (form.action.includes('formspree')) {
                    form.submit();
                } else {
                    // Local server submission
                    fetch('/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name.value,
                            email: email.value,
                            subject: subject.value,
                            message: message.value,
                            category: category.value,
                        }),
                    })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>
