<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Overall Page Styling */
        body {
            color: #0d0d0d; /* White text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff; 
            font-size: 2.5em; /* Larger title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }

        /* Form Elements */
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            width: calc(100% - 22px); /* Adjust for padding */
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            color: #333; /* Darker text for contrast */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .form-container textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .form-container button {
            background-color: #2ecc71; /* Green button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .form-container button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Error Messages */
        .error-message {
            color: #e74c3c; /* Red error message */
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header id="header" style="margin-bottom: 20px;"></header>
    <aside id="sidebar" style="margin-bottom: 20px;"></aside>
    <main>
        <section class="form-container">
            <h1>Request Form</h1>
            <form id="contactForm" action="https://formspree.io/f/mgvwwkdv" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div id="nameError" class="error-message">Name is required.</div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div id="emailError" class="error-message">Email is required.</div>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                    <div id="subjectError" class="error-message">Subject is required.</div>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <div id="messageError" class="error-message">Message is required.</div>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="support">Support</option>
                        <option value="sales">Sales</option>
                        <option value="general">General</option>
                    </select>
                    <div id="categoryError" class="error-message">Category is required.</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer id="footer" style="margin-top: 20px;"></footer>

    <script src="scripts/load-content.js"></script>
    <script src="scripts/utils.js" type="module"></script>
    <script type="module">
        // Use functions from utils.js
        import { formatDate, capitalizeFirstLetter } from './scripts/utils.js';

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.textContent = 'Invalid email format.';
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Subject validation
            const subject = document.getElementById('subject');
            const subjectError = document.getElementById('subjectError');
            if (subject.value.trim() === '') {
                subjectError.textContent = 'Subject is required.';
                subjectError.style.display = 'block';
                isValid = false;
            } else {
                subjectError.style.display = 'none';
            }

            // Message validation
            const message = document.getElementById('message');
            const messageError = document.getElementById('messageError');
            if (message.value.trim() === '') {
                messageError.textContent = 'Message is required.';
                messageError.style.display = 'block';
                isValid = false;
            } else {
                messageError.style.display = 'none';
            }

            // Category validation
            const category = document.getElementById('category');
            const categoryError = document.getElementById('categoryError');
            if (category.value.trim() === '') {
                categoryError.textContent = 'Category is required.';
                categoryError.style.display = 'block';
                isValid = false;
            } else {
                categoryError.style.display = 'none';
            }

            if (isValid) {
                // Formspree submission
                const form = document.getElementById('contactForm');
                if (form.action.includes('formspree')) {
                    form.submit();
                } else {
                    // Local server submission
                    fetch('/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name.value,
                            email: email.value,
                            subject: subject.value,
                            message: message.value,
                            category: category.value,
                        }),
                    })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>
