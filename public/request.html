<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header id="header"></header>
    <aside id="sidebar"></aside>
    <main>
        <section>
            <h1>Request Form</h1>
            <form id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div id="nameError" class="error-message">Name is required.</div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div id="emailError" class="error-message">Email is required.</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer id="footer"></footer>

    <script src="scripts/load-content.js"></script>
    <script src="scripts/utils.js" type="module"></script>
    <script type="module">
        // Use functions from utils.js
        import { formatDate, capitalizeFirstLetter } from './scripts/utils.js';

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.textContent = 'Invalid email format.';
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
